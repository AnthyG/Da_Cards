    <body>
        <div class="container-fluid" id="maincontainer">
            <h2>
                <b class="rt3 material-icons">account_box</b> Login
            </h2>
            <form method="post" role="form" action="" id="loginform" name="loginform">
                <div class="form-group form-group-lg">
                    <div class="input-group">
                        <span class="input-group-addon material-icons text-primary" id="badd1">person</span>
                        <label class="control-label" for="username">Username</label>
                        <input value="AnthyG" class="form-control input-lg usernameInput" name="user_name" required type="text" id="username" aria-describedby="badd1" aria-required="true" />
                    </div>
                </div>
                <div class="form-group form-group-lg">
                    <div class="input-group">
                        <span class="input-group-addon material-icons text-primary" id="badd2">vpn_key</span>
                        <label class="control-label" for="password">Password</label>
                        <input value="anton1" class="form-control input-lg passwordInput" name="user_password" required type="password" id="password" aria-describedby="badd2" autocomplete="off" aria-required="true" />
                    </div>
                </div>
                <button id="loginbutton" type="submit" name="login" class="btn btn-primary btn-raised">Login</button>
            </form>
        </div>
